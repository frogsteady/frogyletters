<!DOCTYPE html>
<meta charset='utf-8'>
<html>
<head>
    <title>OpenLayers Example</title>

    <!--<script src="https://http--openlayerszx-org.proxee.co/api/OpenLayers.js"></script>-->
    <script type="text/javascript" src="openlayer.js"></script>

    <style>html, head, body {
        width: 100%;
        height: 100%
    }</style>
</head>
<body>
<div style="width:100%; height:100%" id="map"></div>
<script defer="defer" type="text/javascript">
    //    var map = new OpenLayers.Map('map');
    //    var wms = new OpenLayers.Layer.WMS( "OpenLayers WMS", "http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'} );
    //    map.addLayer(wms);
    //    map.zoomToMaxExtent();
    var options = {
        projection: new OpenLayers.Projection("EPSG:900913"),
        units: "m",
        theme: null,
        maxResolution: 156543.0339,
        maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34),
        numZoomLevels: 20,
        controls: [new OpenLayers.Control.Navigation(), new OpenLayers.Control.KeyboardDefaults()]
    };
    //http://a.tile.openstreetmap.org/${z}/${x}/${y}.png
    //http://a.tile.opencyclemap.org/cycle/${z}/${x}/${y}.png
    var map = new OpenLayers.Map('map', options);
    var osm = new OpenLayers.Layer.OSM(null, "http://b.tile.openstreetmap.org/${z}/${x}/${y}.png");
    map.addLayer(osm);
    //         map.zoomToMaxExtent();
    var zoom = 1;
    var lonLat = new OpenLayers.LonLat(55.45, 37.36);
    map.setCenter(lonLat, zoom);
    map.zoomTo(5);
</script>
</body>
</html>
